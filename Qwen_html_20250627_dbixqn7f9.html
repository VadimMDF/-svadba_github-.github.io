<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вы приглашены | Вадим & Гельназ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #d63384;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.4em;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .info {
      max-width: 600px;
      margin: 0 auto 40px auto;
      line-height: 1.8em;
      font-size: 1.1em;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 40px;
    }

    .timer div {
      text-align: center;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .timer { flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>

  <h1>Вы приглашены!</h1>
  <h2>Вадим &nbsp;&nbsp;&nbsp;❤&nbsp;&nbsp;&nbsp; Гельназ</h2>

  <div class="info">
    <p><strong>Дата:</strong> 10 октября 2025 года</p>
    <p><strong>Место:</strong> г. Димитровград, ресторан RiverHouse</p>
    <p>Присоединяйтесь к нам в этот особенный день, чтобы разделить радость нашей любви.</p>
  </div>

  <div class="timer" id="countdown">
    <div><span id="days">00</span> дней</div>
    <div><span id="hours">00</span> часов</div>
    <div><span id="minutes">00</span> минут</div>
    <div><span id="seconds">00</span> секунд</div>
  </div>

  <footer>
    © 2025 · Приглашение создано с ❤️
  </footer>

  <script>
    const countdownDate = new Date("October 10, 2025 16:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "<div>Свадьба уже началась!</div>";
      }
    }

    const x = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
